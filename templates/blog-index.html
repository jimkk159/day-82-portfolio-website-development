{% include "header.html" %}
<header class="master-head">
    <div class="container">
        <h1>blog index</h1>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% for blog_post in blog_posts %}
            <div class="post-preview">
                <a href="{{ url_for('blog.show_blog_post', blog_post=blog_post.id) }}">
                    <h2 class="post-title">{{ blog_post.title }}</h2>
                    <h3 class="post-subtitle">{{ blog_post.subtitle }}</h3>
                </a>
                <p class="post-meta">Posted by
                    <a href="#">{{ blog_post.author }}</a> on {{ blog_post.date }}
                </p>
            </div>
            <hr>
            {% endfor %}
        </div>
    </div>
</div>
{% include "footer.html" %}
