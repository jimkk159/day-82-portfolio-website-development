{% include "header.html" %}
<header class="master-head">
    <div class="container">
        <h1>Hello, here is {{ user.name }} personal site</h1>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>{{ user.name }}'s Posts</h1>
        </div>
        <div class="col-lg-8 col-md-10 mx-auto">
            <a href="{{ url_for('user.personal_site', user_id=user.id) }}">
            <img src="{{ user.email | gravatar }}" />
            </a>
        </div>
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Contact {{ user.name }}: <a href="mailto:{{ user.email }}">{{ user.email }}</a></h1>
        </div>
        <hr>
        {% for post in user.posts %}
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1><a href="{{ url_for('blog.show_blog_post', blog_post_id=post.id) }}">{{ post.title }}</a></h1>
            <p>on {{ post.date }}</p>
        </div>
        <hr>
        {% endfor %}
    </div>
</div>
{% include "footer.html" %}
